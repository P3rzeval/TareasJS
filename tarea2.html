<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tarea javascritp</title>
	</head>
	<body>
		<h1>Bienvenido</h1>
		<form>
			<ul>
				<li>
					<label
						>Nombres <input type="text" id="nombres" placeholder="Ingrese sus nombres"
					/></label>
				</li>
				<li>
					<label
						>Primer apellido
						<input
							type="text"
							id="primer-apellido"
							placeholder="Ingrese su primer apellido"
					/></label>
				</li>
				<li>
					<label
						>Sugundo apellido
						<input
							type="text"
							id="segundo-apellido"
							placeholder="Ingrese su segundo apellido"
					/></label>
				</li>
				<li>
					<label
						>Edad <input type="number" id="edad" placeholder="Ingrese su edad" />
					</label>
				</li>
				<li><button id="boton">Entrar</button></li>
				<textarea name="" id="informacion" cols="30" rows="10"></textarea>
			</ul>
		</form>

		<script src="jstarea2.js"></script>
	</body>
</html>
